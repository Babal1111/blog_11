  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ article?.title }}</h5>
          <p class="card-text">{{ article?.date }}</p>
          <!-- You mentioned there is no imageUrl property, so no image tag -->

        </div>
      </div>
    </div>
  </div>
</div>
