<div class="container-fluid write-section">
    <div class="blur-overlay"></div>
    <div class="d-flex justify-content-center home">
        <div class="col" >
            <form class="p-4 shadow rounded" [formGroup]="blogForm" (ngSubmit)="writeBlog()">
                <div class="form-group mb-3">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" id="title" formControlName="title" placeholder="Title of your Blog">
                </div>

                <div class="form-group mb-4"> 
                    <label for="body">Content:</label>
                    <textarea class="form-control" id="body" formControlName="body" rows="10" placeholder="Write here .........."></textarea>
                </div>
                <div class="form-group mb-5"> 
                    <label for="body">Author</label>
                    <textarea class="form-control" id="author" formControlName="author" rows="1" placeholder="Your name"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
