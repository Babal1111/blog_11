<div class="container-fluid write-section">
    <div class="blur-overlay"></div>
    <div class="d-flex justify-content-center home">
        <div class="col">
            <form class="p-4 shadow rounded">
                <div class="form-group mb-3">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" id="title" name="title" required placeholder="Title of your Blog">
                </div>

                <div class="form-group mb-4">
                    <label for="content">Content:</label>
                    <textarea class="form-control" id="content" name="content" rows="15" required placeholder="Write here .........."></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
